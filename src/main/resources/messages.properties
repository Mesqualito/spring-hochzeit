# Spring will pick the file 'ressources/messages.properties' up
# and use it as default for message properties

# set names for fields
userName=User Name

# form strings
form.hasErrors=Please correct values in error below:

# Validation Messages
# Order of precedence in Spring
# 1 code.objectName.fieldName
# 2 code.fieldName
# 3 code.fieldType (Java data type)
# 4 code

# parameter substitution: {0} is replaced with the name of the field 'userName'
# which is set here in this file
NotEmpty.customerForm.userName={0} is required

# additional parameters: {2} = minimum value, {1} = maximum value
Size.customerForm.userName={0} must be between {2} and {1} characters long.

NotEmpty.customerForm.eMail=eMail cannot be blank!
# for multiple fields
NotEmpty=Field cannot be blank.