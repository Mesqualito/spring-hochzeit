<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neuen Gast vorschlagen</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" rel="stylesheet"
          media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1-1/jquery.min.js"
            th:href="@{/webjars/jquery/3.3.1-1/jquery.min.js}">
    </script>

    <link href="../static/css/wedding.css" th:href="@{css/wedding.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="container">
    <h2>Gastvorschlag - Details</h2>
    <div>
        <form class="form-horizontal" th:object="${guest}" th:action="@{/guest}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label class="col-sm-2 control-label">Anrede:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{title}">
                        <option value="">----</option>
                        <option value="Fräulein">Fräulein</option>
                        <option value="Frau">Frau</option>
                        <option value="Männlein">Männlein</option>
                        <option value="Herr">Herr</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Vorname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nachname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{familyName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">eMail-Adresse:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{eMail}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Straße:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{street}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Hausnummer:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{streetNr}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Postleitzahl:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{zipCode}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ort:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{city}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Telefonnummer:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phoneNr}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Absenden</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
