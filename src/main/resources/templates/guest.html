<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Details zum Gast</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" rel="stylesheet"
          media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1-1/jquery.min.js"
            th:href="@{/webjars/jquery/3.3.1-1/jquery.min.js}">
    </script>

    <link href="../static/css/wedding.css" th:href="@{css/wedding.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Gast - Detailanzeige</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Gast-Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${guest.id}">Gast-Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Anrede:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${guest.title}">Anrede</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Vorname:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${guest.firstName}">Vorname</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nachname:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${guest.familyName}">Nachname</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Code:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${guest.code}">Code</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">eMail:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${guest.eMail}">eMail</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Bild-URL:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${guest.imgUrl}">Bild-URL</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Straße:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${guest.street}">Straße</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Hausnr.:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${guest.streetNr}">Hausnr.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">PLZ:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${guest.zipCode}">PLZ</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ort:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${guest.city}">Ort</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Telefonnr.:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${guest.phoneNr}">Telefonnummer</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <a href="/guests">Zurück</a>
    </div>
</div>
</body>
</html>
