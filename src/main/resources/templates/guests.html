<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gästeliste</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1-1/jquery.min.js" th:href="@{/webjars/jquery/3.3.1-1/jquery.min.js}">
    </script>

    <link href="../static/css/wedding.css" th:href="@{css/wedding.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(guests)}">
        <h2>Gästeliste</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Anrede</th>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Code</th>
                <th>eMail</th>
                <th>Bild-URL</th>
                <th>Straße</th>
                <th>Hausnr.</th>
                <th>PLZ</th>
                <th>Ort</th>
                <th>Telefonnr.</th>
                <th>Details</th>
            </tr>
            <tr th:each="guest : ${guests}">
                <td th:text="${guest.id}"></td>
                <td th:text="${guest.title}"></td>
                <td th:text="${guest.firstName}"></td>
                <td th:text="${guest.familyName}"></td>
                <td th:text="${guest.code}"></td>
                <td th:text="${guest.eMail}"></td>
                <td th:text="${guest.imgUrl}"></td>
                <td th:text="${guest.street}"></td>
                <td th:text="${guest.streetNr}"></td>
                <td th:text="${guest.zipCode}"></td>
                <td th:text="${guest.city}"></td>
                <td th:text="${guest.phoneNr}"></td>
                <td><a th:href="${'/guest/' + guest.id}">ändern</a></td>
            </tr>
        </table>
    </div>
    <div class="row">
        <a href="/guest/new">Neuen Gast vorschlagen</a>
    </div>
</div>

</body>
</html>
