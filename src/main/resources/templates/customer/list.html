<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product - listing</title>
    <meta http-equiv="Content Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1-1/jquery.min.js" th:href="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css" th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="container">
    <div th:if="${not #lists.isEmpty(customers)}">
    <h2>Customer List</h2>
    <table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>eMail-Adresse</th>
        <th>Telefonnummer</th>
        <th>Adresszeile 1</th>
        <th>Adresszeile 2</th>
        <th>Ort</th>
        <th>Bundesland</th>
        <th>PLZ</th>
        <th>Details</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.eMail}"></td>
        <td th:text="${customer.phoneNr}"></td>
        <td th:text="${customer.addressLine1}"></td>
        <td th:text="${customer.addressLine2}"></td>
        <td th:text="${customer.city}"></td>
        <td th:text="${customer.state}"></td>
        <td th:text="${customer.zipCode}"></td>
        <td><a th:href="${'/customer/show/' + customer.id}">View</a></td>
        <td><a th:href="${'/customer/edit/' + customer.id}">Edit</a></td>
        <td><a th:href="${'/customer/delete/' + customer.id}">Delete</a></td>
    </tr>
    </table>
        <a th:href="${'/customer/new/'}">Add customer</a>
</div>
</div>

</body>
</html>
