<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listing a single Customer</title>
    <meta http-equiv="Content Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1-1/jquery.min.js" th:href="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css" th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.id}">Customer Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Vorname:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.firstName}">Vorname</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nachname:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.lastName}">Nachname</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">eMail-Adresse:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.eMail}">eMail-Adresse</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Telefonnummer:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.phoneNr}">Telefonnummer</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Adresszeile 1:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.addressLine1}">Adresszeile 1</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Adresszeile 2:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.addressLine2}">Adresszeile 2</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ort:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.city}">Ort</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Bundesland:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.state}">Bundesland</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">PLZ:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.zipCode}">PLZ</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <a href="/customer/list">back to customer list</a>
    </div>
</div>
</body>
</html>
