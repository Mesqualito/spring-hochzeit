<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer</title>
    <meta http-equiv="Content Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1-1/jquery.min.js" th:href="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css" th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h2>Customer Details</h2>
    <div>
        <form class="form-horizontal" th:object="${customerForm}" th:action="@{/customer/}" method="post">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">[will be replaced with values from 'resources/message.properties']</p>
            </div>
            <input type="hidden" th:field="*{userId}"/>
            <input type="hidden" th:field="*{userVersion}"/>
            <input type="hidden" th:field="*{customerId}"/>
            <input type="hidden" th:field="*{customerVersion}"/>

            <div class="form-group" th:class="${#fields.hasErrors('userName')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">User name:</label>
                <div class="col-sm-10">
                    <!-- th:errorclass is thymeleaf-specific, "has-error" is CSS (Bootstrap)! -->
                    <input type="text" class="form-control" th:field="*{userName}" th:errorclass="has-error"/>
                    <!-- "help-block" is a Bootstrap-class -->
                    <span class="help-block">
                        <ul>
                            <!-- iteration with thymeleaf over the errors found with javax.validation in the customerForm-Object -->
                            <li th:each="err : ${#fields.errors('userName')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('passwordText')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{passwordText}" th:errorclass="has-error" />
                    <span class="help-block">
                        <ul>
                            <li th:each="err : ${#fields.errors('passwordText')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('passwordTextConf')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">PW Confirmation:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{passwordTextConf}"  th:errorclass="has-error" />
                    <span class="help-block">
                        <ul>
                            <li th:each="err : ${#fields.errors('passwordTextConf')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Vorname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Nachname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('eMail')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">eMail-Adresse:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{eMail}" th:errorclass="has-error"/>
                    <span class="help-block">
                        <ul>
                            <li th:each="err : ${#fields.errors('eMail')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Phone number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phoneNr}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Ãœbertragen</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
